{% extends 'home.html' %}
{% load static %}
{% block content %}
<br>
<div class="container">
    <div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Families</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                </tr>

                {% for fam in families %}
                <tr>
                   <td>
                       <img class="card-img" style="width: 100%; height: 20vh;" src="{% if fam.image %}{{fam.image.url}} {% else %} {% static 'img/no_image.png' %}{% endif %}" alt="{{fam.name}}">
                   </td>

                    <td>
                       {{fam.name}}
                   </td>
                    <td>
                        <a class="btn btn-success " href="{% url 'family:update_family' fam.id %}">Update</a>
                    </td>
                    <td>
                        <a class="btn btn-danger " href="{% url 'family:delete_family' fam.id %}">Delete</a>
                    </td>
                </tr>

                {% endfor %}
            </table>
        </div>
    </div>
</div>

</div>
{% endblock %}
