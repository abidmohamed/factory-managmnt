{% extends 'base.html' %}
{% load static %}

{% block content %}

<br>

<div class="container">
    <div class="row">
        {% for fam in families %}
        <div class="col-lg-4 col-md-3 col-sm-3 mb-5">
            <a href="{% url 'category:category_list' fam.id %}">
                <div class="card family-card bg-dark text-white" style="width: 18rem; height: 18rem;">
                    <img class="card-img" style="width: 100%; height: 100%;" src="{% if fam.image %}{{fam.image.url}} {% else %} {% static 'img/no_image.png' %}{% endif %}" alt="{{fam.name}}">
                    <div class="card-img-overlay">
                        <h4 class="card-title text-center">{{fam.name}}</h4>
                    </div>
                </div>
            </a>


        </div>
        {% endfor %}
    </div>

</div>
<script>

</script>
{% endblock %}
