{% extends 'base.html' %}
{% load static %}

{% block content %}

<br>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="row">
                {% for cat in categories %}
                <div class="col-lg-4 mb-5">
                    <a href="{% url 'warehouse:stockproductcategory_list' cat.id %}">
                        <div class="card family-card bg-dark text-white" style="width: 18rem; height: 18rem;">
                            <img class="card-img" style="width: 100%; height: 100%;" src="{% if cat.image %}{{cat.image.url}} {% else %} {% static 'img/no_image.png' %}{% endif %}"
                                 alt="{{cat.name}}">
                            <div class="card-img-overlay">
                                <h4 class="card-title text-center">{{cat.name}}</h4>
                            </div>
                        </div>
                    </a>


                </div>
                {% endfor %}
            </div>
        </div>

    </div>

</div>
<script>

</script>
{% endblock %}
